<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Wine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
 
   <ion-card-content>
    {{ alert }}
    
  </ion-card-content>
  
    </ion-row>
  </ion-grid>
  
  <ion-card *ngFor="let image of images">
	   <ion-slide  ng-repeat="sliderimages in sliderimages">
    <img [src]="image.url">
   </ion-slide>

  <ion-card-header>
     <ion-card-subtitle>{{ image.name }}</ion-card-subtitle>
    <ion-card-subtitle>{{ image.bouche }}</ion-card-subtitle>
        <ion-card-subtitle>{{ image.matierepremire  }}</ion-card-subtitle>
           <ion-card-subtitle>{{ image.origine }}</ion-card-subtitle>
              <ion-card-subtitle>{{ image.marque }}</ion-card-subtitle>
                 <ion-card-subtitle>{{ image.degres }}</ion-card-subtitle>
                   
  </ion-card-header>
  <ion-item *ngFor="let item of items | async" >
      <ion-label>{{ item.user }} : {{ item.commentaire }} </ion-label>
      
     </ion-item>
      
	  
  <ion-item>
   <ion-label>Commentaire :</ion-label>
     <ion-input  clearInput [(ngModel)]="Commantaire" type="text"></ion-input>
      <ion-icon (click)="add()" expand="block" name="send-outline"></ion-icon>
   </ion-item>
 </ion-card>
   <ion-fab vertical="bottom" horizontal="left" slot="fixed">
    <ion-fab-button (click)="takePicture()" >
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
    <ion-split-pane contentId="main-content"> 
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header></ion-list-header>
             <ion-note ><ion-item>
  <ion-label>
    <p>Adresse email</p>
    <h2><b>{{ mail }}</b></h2>
  </ion-label>
   </ion-item></ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
   
</ion-split-pane>
  
</ion-content>
